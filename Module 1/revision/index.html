<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <h1 class="animate__animated animate__backInRight">An animated element</h1>
    <div class="animate__animated animate__backInRight" style="width: 30%; height: 300px; background-color: aqua; display: flex; justify-content: space-around; align-items: flex-end; padding-bottom: 10px;">
        <div>
            <i style="color: yellow; font-size: xx-large;" class="fa-solid fa-heart"></i>
        </div>
        <div>
            <i class="fa-solid fa-comment"></i>
        </div>
        <div>
            <i style="cursor: pointer;" class="fa-solid fa-share"></i>
        </div>
    </div>
</body>
</html>
